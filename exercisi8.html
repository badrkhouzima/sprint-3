<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">Number1:</label>
    <input type="text" id ="num1" placeholder="num1">
    <label for="num1">Number2:</label>
    <input type="text" id ="num2" placeholder="num2"><br><br><br>
   
    <input type="button" name="" onClick="myFunction()" value="Click Here ">
    <p id="show"></p>
    <script>
        var txt="";
 function myFunction(){
   var num1= Number(document.getElementById("num1").value);
   var num2= Number(document.getElementById("num2").value);
   
   
   function calculatorSum(num1,num2){
       return num1+num2;
   }
   function calculatorMul(num1,num2){
       return num1*num2;
   }
   function calculatorSub(num1,num2){
       return num1-num2;
   }
  var sum= calculatorSum(num1,num2);
  var mul= calculatorMul(num1,num2);
  var sub= calculatorSub(num1,num2);
       txt +="The sum is: "+sum+ "<br>the numbers mutiplied are: "+mul+"<br>The subtraction is :"+sub;
   document.getElementById("show").innerHTML= txt;
  
    }
    </script>
</body>
</html>
