<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>After you click it will show up every object that exist in the array</p>
<input type="button" value="Click here" onClick="myFunction()">
    <p id="show"></p>
    <script>
  function myFunction(){
    var listObj = ["taula","cadira","ordinador","libreta"];
   
    var txt= "";
    for(let i=0; i< listObj.length; i++){
       txt +="the obejct "+listObj[i]+ " is at the position "+i+ ".<br>\n";

    }
    console.log(txt);
    document.getElementById("show").innerHTML= txt;
}
    </script>
</body>
</html>
